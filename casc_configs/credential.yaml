credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: "MINIO_ENDPOINT"
              secret: "${MINIO_ENDPOINT}"
              description: "Minio Endpoint"
          - string:
              scope: GLOBAL
              id: "MINIO_ACCESS_KEY"
              secret: "${MINIO_ACCESS_KEY}"
              description: "Minio Access Key"
          - string:
              scope: GLOBAL
              id: "MINIO_SECRET_KEY"
              secret: "${MINIO_SECRET_KEY}"
              description: "Minio Secret Key"
          - string:
              scope: GLOBAL
              id: "MINIO_CONFIG_BUCKET"
              secret: "${MINIO_CONFIG_BUCKET}"
              description: "Minio Config Bucket"
          - string:
              scope: GLOBAL
              id: "MINIO_TERRAFORM_BUCKET"
              secret: "${MINIO_TERRAFORM_BUCKET}"
              description: "Minio Terraform Bucket"